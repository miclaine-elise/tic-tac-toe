<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <button>Start Game</button>
    <div id="grid">
        <div id="cell1" class="cell" data-column="1" data-row="1"></div>
        <div id="cell2" class="cell" data-column="2" data-row="1"></div>
        <div id="cell3" class="cell" data-column="3" data-row="1"></div>
        <div id="cell4" class="cell" data-column="1" data-row="2"></div>
        <div id="cell5" class="cell" data-column="2" data-row="2"></div>
        <div id="cell6" class="cell" data-column="3" data-row="2"></div>
        <div id="cell7" class="cell" data-column="1" data-row="3"></div>
        <div id="cell8" class="cell" data-column="2" data-row="3"></div>
        <div id="cell9" class="cell" data-column="3" data-row="3"></div>
    </div>

    <script src="tic-tac-toe.js"></script>
</body>

</html>
